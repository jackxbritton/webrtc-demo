<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./third_party/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./third_party/jquery-3.2.1.min.js"></script>
    <script src="./third_party/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>WebRTC Demo</h1>
    </div>

    <div class="container">
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="tab" href="#client">Client</a></li>
        <li><a data-toggle="tab" href="#server">Server</a></li>
      </ul>
      <div class="tab-content">
        <div id="client" class="tab-pane in active">
          <div class="container">
            <div class="row">
              <button type="button" class="btn" id="b-generate-offer">generate offer</button>
              <input type="text" id="o-offer" placeholder="offer" readonly></input>
            </div>
            <div class="row">
              <button type="button" class="btn" id="b-accept-answer">accept answer</button>
              <input type="text" id="i-answer" placeholder="answer in"></input>
            </div>
          </div>
        </div>
        <div id="server" class="tab-pane">
          <div class="container">
            <div class="row">
              <button type="button" class="btn" id="b-accept-offer">accept offer</button>
              <input type="text" id="i-offer" placeholder="offer in"></input>
              <input type="text" id="o-answer" placeholder="answer out"></input>
            </div>
          </div>
        </div>

        <h3>Generated ICEs</h3>
        <ul id="ice-candidates" class="list-group">
          <li class='list-group-item'>blank</li>
        </ul>

        <button type="button" class="btn" id="b-accept-ice">accept ice</button>
        <input type="text" id="i-ice" placeholder="ice in"></input>

      </div>

      <input type="text" id="i-send" placeholder="message to send"></input>
      <button type="button" class="btn" id="b-send">send</button>

      <br><br>

      <input type="text" id="o-received" placeholder="message received"></input>

    </div>

    <script src="main.js" type="text/javascript"></script>

  </body>
</html>
