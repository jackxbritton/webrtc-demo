<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

  <button id="b-generate-offer">generate offer</button>
  <input type="text" id="o-offer" placeholder="offer out"></input>

  <br><br>

  <button id="b-accept-offer">accept offer</button>
  <input type="text" id="i-offer" placeholder="offer in"></input>
  <input type="text" id="o-answer" placeholder="answer out"></input>

  <br><br>

  <button id="b-accept-answer">accept answer</button>
  <input type="text" id="i-answer" placeholder="answer in"></input>

  <br><br>

  <input type="text" id="o-ice" placeholder="ice out"></input>

  <br><br>

  <button id="b-accept-ice">accept ice</button>
  <input type="text" id="i-ice" placeholder="ice in"></input>

  <br><br>

  <input type="text" id="i-send" placeholder="message to send"></input>
  <button id="b-send">send</button>

  <br><br>

  <input type="text" id="o-received" placeholder="message received"></input>

  <script src="main.js" type="text/javascript"></script>

  </body>
</html>
